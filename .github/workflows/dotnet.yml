# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: 
    - pipeline

jobs:
  build-test-package:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Amortization-master/Amortization-master.sln

    - name: Build
      run: dotnet build Amortization-master/Amortization-master.sln --no-restore

    - name: Test
      run: dotnet test Amortization-master/Amortization-master.sln --no-build --verbosity normal

